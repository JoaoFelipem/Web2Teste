<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Web 2</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>

    <form>
        <div class="dados">

            <div class="NmSB">
                <div class="dado">
                    <label for="nm"> Nome: </label>  
                    <input id="nm" type="text" placeholder="Ex.: Ana"/> 
                </div>
                
                <div class="dado">
                    <label for="sn"> Sobrenome: </label>
                    <input id="sn" type="text" placeholder="Ex.: Maria da Silva"/> 
                </div>
            </div>
            
            <div class="ETCS">
                <div class="EmTel">
                    <div class="dado">
                        <label for="em"> Email: </label>
                        <input id="em" type="email" placeholder="Ex.: maria.silva.iplace@icloud.com"/> 
                    </div>
                
                    <div class="dado">
                        <label for="tel"> Telefone </label>
                        <input id="tel" type="text" placeholder="Ex.: 011912345678"/> 
                    </div>
                </div>
                
                <div class="CidEs"> 
                    
                    <div class="dado">
                        <label for="cid"> Cidade </label>
                        <input id="cid" type="text" placeholder="Ex.: São Paulo"/> 
                    </div>
            
                    <div class="dado">
                        <label> Estado </label>
                        <select>
                        <option>Acre </option>
                        <option>Alagoas </option>
                        <option>Amapá </option>
                        <option>Amazonas </option>
                        <option>Bahia </option>
                        <option>Ceará </option>
                        <option>Espírito Santo </option>
                        <option>Goiás </option>
                        <option>Maranhão </option>
                        <option>Mato Grosso </option>
                        <option>Mato Grosso do Sul </option>
                        <option>Minas Gerais </option>
                        <option>Pará </option>
                        <option>Paraíba </option>
                        <option>Paraná </option>
                        <option>Pernambuco </option>
                        <option>Piauí </option>
                        <option>Rio de Janeiro </option>
                        <option>Rio Grande do Norte </option>
                        <option>Rio Grande do Sul </option>
                        <option>Rondônia </option>
                        <option>Roraima</option>
                        <option>Santa Catarina </option>
                        <option>São Paulo </option>
                        <option>Sergipe </option>
                        <option>Tocantins </option>
                        </select>
                    </div>
                </div>
            </div>

        </div>

        <div class="dado">
            <label> Quais ofertas você gostaria de receber?</label>
        </div>
        
        <hr>
        
        <div class="ofertas">

            <div class="oferta">
                <input type="checkbox"  id="ipho" value="iPhone">
                <label for="ipho">iPhone  </label>
                <label for="ipho"> <img src="img/iphone.png">  </label>   
            </div>
            
            <div class="oferta">
                <input type="checkbox"  id="mac" value="Mac">
                <label for="mac"> Mac </label>
                <label for="mac"> <img src="img/mac.png">  </label>    
            </div>
            
            <div class="oferta">
                <input type="checkbox"  id="ipad" value="iPad">
                <label for="ipad">iPad </label>
                <label for="ipad"> <img src="img/ipad.png"> </label>
            </div>
            
            <div class="oferta">
                <input type="checkbox"  id="watch" value="Apple Watch">
                <label for="watch"> Apple Watch </label>
                <label for="watch"> <img src="img/applewatch.png">  </label>
            </div>
            
            <div class="oferta">
                <input type="checkbox"  id="pod" value="AirPods">
                <label for="pod"> AirPods</label>
                <label for="pod"> <img src="img/airpod.png"> </label>
            </div>
            
            <div class="oferta">
                <input type="checkbox"  id="tv" value="Apple TV">
                <label for="tv"> Apple TV </label>
                <label for="tv"> <img src="img/appletv.png">  </label>
            </div>
            
            <div class="oferta">
                <input type="checkbox"  id="acessorio" value="Acessórios">
                <label for="acessorio"> Acessórios </label>
                <label for="acessorio"> <img src="img/carregador.png">  </label>
            </div>
            
            <div class="oferta">
                <input type="checkbox"  id="iplace" value="Originais iPlace">
                <label for="iplace"> Originais iPlace </label>
                <label for="iplace"> <img src="img/iPlace.png">  </label>
            </div>
            
        </div>

        <button type="reset"> Limpar dados </button>
        <button type="submit"> Confirmar cadastro</button>

    </form>

</body>

</html>
